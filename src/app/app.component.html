<mat-toolbar color="primary" *ngIf="isUser">
  <a routerLink="/"><img src="/assets/images/img.png" height="50" alt=""></a>
  <button mat-button routerLink="/">Dashboard</button>
  <button mat-button [matMenuTriggerFor]="graphsMenu">Grafieken</button>
  <mat-menu class="profile-menu" #graphsMenu="matMenu">
    <a mat-menu-item routerLink="/graph/production">
      <mat-icon>bar_chart</mat-icon>
      Productie
    </a>
    <a mat-menu-item routerLink="/graph/inmeten">
      <mat-icon>table_chart</mat-icon>
      Inmeten
    </a>
    <a mat-menu-item routerLink="/graph/magazijn">
      <mat-icon>bar_chart</mat-icon>
      Magazijn
    </a>
  </mat-menu>
  <button mat-button routerLink="/nearby">Afspraken dichtbij zoeken</button>
  <span class="nav-spacer"></span>
  <div class="media align-items-center user-profile" [matMenuTriggerFor]="loginMenu">
          <span class="avatar avatar-sm rounded-circle">
            <img [src]="currentUser.image ? currentUser.image : 'assets/images/user_placeholder.png'">
          </span>
    <span class="mb-0 text-sm  font-weight-bold">{{currentUser.name}}</span>
  </div>
  <mat-menu class="profile-menu" #loginMenu="matMenu">
    <a mat-menu-item href="https://myaccount.microsoft.com/" target="_blank">
      <mat-icon>perm_identity</mat-icon>
      Mijn account
    </a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      logout
    </button>
  </mat-menu>
</mat-toolbar>

<div class="minHeight">
  <router-outlet></router-outlet>
</div>

<!-- credits -->
<div class="footer">
  <div id="development">
    <a class="" rel="nofollow">
      <span>Different group v0.0.1</span><br>
    </a>
  </div>
</div>
